<section id="contato">
    <article>
        <header>
            <h1>Entre em contato</h1>
            <p>Depois de enviar o formulário, entraremos em contato assim que possível!</p>
        </header>

        <form id="contate-nos">
            <input class="contato-input" placeholder="NOME" type="text" pattern="[a-zA-Z\s]+" required="" />
            <input class="contato-input" placeholder="EMAIL" type="email" required="" />
            <input class="contato-input" placeholder="TELEFONE" type="tel" pattern="[\d\s\+\-]+" required="" />

            <button id="contato-enviar" type="submit">Enviar</button>
        </form>
    </article>
</section>
